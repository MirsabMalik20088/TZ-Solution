<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="Contact.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
  integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="module" src="func.js"></script>
  <script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
    integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <span class="big-circle"></span>
    <img src="img/shape.png" class="square" alt="" />
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
        <p class="text">
          Need to get in touch with us? Either fill out the form with your inquiry or Contact us at the email given
          below.
        </p>

        <div class="info">
          <div class="information">
            <i class="fas fa-map-marker-alt"></i> &nbsp &nbsp

            <p>Example Address</p>
          </div>
          <div class="information">
            <i class="fas fa-envelope"></i> &nbsp &nbsp
            <p>example@gmail.com</p>
          </div>
          <div class="information">
            <i class="fas fa-phone"></i>&nbsp&nbsp
            <p>92000000000</p>
          </div>
        </div>

        <div class="social-media">
          <button type="button" class="btn btn-info btn-sm"><a href="/TZ-Solution/" style="text-decoration: none;">Go
              Back</a></button>
            </div>
      </div>
      
      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form autocomplete="off">
          <h3 class="title">Contact us</h3>
          <div class="input-container">
            <input type="text" required placeholder="First Name" name="FirstName" class="input" id="firstname" />
          </div>
          <div class="input-container">
            <input type="text" required name="LastName" placeholder="Last Name" class="input" id="lastname" />
          </div>
          <div class="input-container">
            <input type="email" required name="email" placeholder="Email" class="input" id="email" />
          </div>
          <div class="input-container textarea">
            <textarea class="input" required style="background-color: transparent;"
            placeholder="What can we help you with?" id="help"></textarea>
          </div>
          <button type="button" class="btng" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script type="module" src="script.js"></script>

</html>
